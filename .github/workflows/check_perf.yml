name: SO3-LVGL Performance check
on: [push, pull_request, workflow_dispatch]
jobs:
  so3_lvgl:
    runs-on: alpine-latest
    build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Install required APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: cmake gcc-aarch64-none-elf device-tree-compiler u-boot-tools pkg-config bridge-utils qemu-system-aarch64
          version: 1.0
          
      - name: Remove useless dependency
        run: |
          sudo apt-get remove -y libyaml-dev
          
      - name: SO3-LVGL building components
        run: |
          wget https://github.com/smartobjectoriented/so3/archive/refs/heads/master.zip
          unzip master.zip
          mv so3-* so3
          cd so3
          patch -p1 < ci/so3_ci.patch
          cd u-boot; make virt64_defconfig; make -j$(ncores); cd ..
          cd so3; make virt64_defconfig; make -j$(ncores); cd ..
          cd usr; ./build.sh; cd ..
          cd filesystem
          ./create_img.sh virt64
          cd ../rootfs
          ./create_ramfs.sh virt64
          cd ..
          ./deploy.sh -bu
          
      - name: SO3-LVGL performance check
        run: |
          cd so3
          ./st
          
      - name: Download_artifact
        uses: actions/upload-artifact@v3
        with:
          name: test_performance
          path: so3/perf_check*.log


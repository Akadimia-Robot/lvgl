name: SO3-LVGL Performance check
on: [push, pull_request, workflow_dispatch]
jobs:
  so3_lvgl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SO3-LVGL building the Docker image
        run: docker build . -t so3/virt64 --platform linux/amd64

      - name: SO3-LVL Running containerized performance check app
        run: docker run -it --privileged -v $PWD:/host -v /dev:/dev so3/virt64 
        
      - name: Download_artifact
        uses: actions/upload-artifact@v3
        with:
          name: test_performance
          path: perf_check*.log
        


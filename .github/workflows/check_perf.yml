name: SO3-LVGL Performance
on: [push, pull_request, workflow_dispatch]
jobs:
  so3_lvgl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get add make cmake gcc-arm-none-eabi libc-dev bison flex bash patch mount dtc dosfstools u-boot-tools net-tools \
            bridge-utils iptables dnsmasq util-linux qemu-system-arm
      - name: SO3-LVGL build
        run: |
          wget https://github.com/smartobjectoriented/so3/archive/refs/heads/master.zip
          unzip master.zip
          mv so3-master so3

          

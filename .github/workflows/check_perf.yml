name: SO3-LVGL Performance
on: [push, pull_request, workflow_dispatch]
jobs:
  so3_lvgl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-arm-none-eabi  device-tree-compiler \
          u-boot-tools pkg-config bridge-utils qemu-system-arm
          sudo apt-get remove -y libyaml-dev
      - name: SO3-LVGL build
        run: |
          wget https://github.com/smartobjectoriented/so3/archive/refs/heads/master.zip
          unzip master.zip
          mv so3-master so3
          cd so3
          patch -s -p0 < ci/so3_ci.patch; \
          cd u-boot; make vexpress_defconfig; make -j8; cd ..
          cd so3; make vexpress_fb_defconfig; make -j8; cd ..
          cd usr; ./build.sh; cd ..
          ./st


